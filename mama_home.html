<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome - Special Message</title>
    <!-- Google Font for an elegant look -->
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        animation: fadeIn 1.5s ease-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      h1 {
        font-family: "Pacifico", cursive;
        font-size: 3rem;
        margin-bottom: 20px;
        color: #d6336c;
      }
      p {
        font-size: 1.5rem;
        margin-bottom: 30px;
        color: #333;
      }
      .button {
        background: #ff6f91;
        color: #fff;
        border: none;
        padding: 15px 30px;
        font-size: 1.2rem;
        border-radius: 50px;
        cursor: pointer;
        transition: transform 0.3s ease, background 0.3s ease;
      }
      .button:hover {
        transform: scale(1.1);
        background: #ff3d81;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>I've Got a Message For You!</h1>
      <p>Press the button below to reveal your special message.</p>
      <button class="button" onclick="window.location.href='mama.html'">
        Press Here
      </button>
    </div>
  </body>
</html>
